<div class="container mt-5">
  <h2 class="mt-4">Gestionar mis productos</h2>

  <form (ngSubmit)="save()">
    <!---
    <div class="mb-3">
      <label for="CodigoProd" class="form-label">Codigo Producto</label>
      <input type="number" [(ngModel)]="producto.codigoProd" class="form-control" name="codigoProd" id="CodigoProd" required>
    </div>-->
    <div class="mb-3">
      <label for="Nombre" class="form-label">Nombre</label>
      <input type="text" [(ngModel)]="producto.nombre" class="form-control" name="nombre" id="Nombre" required>
    </div>
    <div class="mb-3">
      <label for="Descripcion" class="form-label">Descripcion</label>
      <input type="text" [(ngModel)]="producto.descripcion" class="form-control" name="descripcion" id="Descripcion" required>
    </div>
    <div class="mb-3">
      <label for="Precio" class="form-label">Precio</label>
      <input type="number" [(ngModel)]="producto.precio" class="form-control" name="precio" id="Precio" required>
    </div>
    <div class="mb-3">
      <label for="CantStock" class="form-label">Cantidad en Stock</label>
      <input type="number" [(ngModel)]="producto.cantStock" class="form-control" name="cantStock" id="CantStock" required>
    </div>
    <button type="submit" class="btn btn-primary">{{ producto.id ? 'Actualizar' : 'Agregar' }}</button>
  </form>

  <h1 class="text-center">Tabla de Productos</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Codigo Producto</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Precio</th>
        <th>Cantidad en Stock</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.id }}</td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.descripcion }}</td>
        <td>$ {{ producto.precio }}</td>
        <td>{{ producto.cantStock }}</td>    
        <td>
          <button class="btn btn-primary" (click)="edit(producto)">Actualizar</button>
          <button class="btn btn-danger" (click)="delete(producto)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
